@if (organizationsArr().length && readOrg()?.teams && readOrg()?.seasons) {
    <nav class="font_quicksand shadow">
        <button id="backButton">
            <a [routerLink]="['/organization']">{{"<"}}</a>
        </button>
        <img class="w-[40px]" src="{{organization()?.logoUrl ?? 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png'}}" alt="">
        <p>{{ organization()?.name }}</p>
    </nav>
    <router-outlet/>
} @else {
    <p>Loading...</p>
}

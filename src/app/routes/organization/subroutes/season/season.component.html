@if (!dates()) {
    <p>Loading...</p>
} @else {
    <section
        class="bg-white flex shadow rounded-[10px] w-[80%] mx-auto items-center justify-center"
    >
        <table class="w-full font_quicksand text-[#626363]">
            <thead>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
            </thead>
            <tbody>
                @for (date of dates(); track $index) {
                    <tr class="hover:bg-gray-100 cursor-pointer">
                        <td class="text-center">
                            <a
                                class="w-full flex text-center items-center justify-center"
                                routerLink="{{ 'dates/' + date.dateId }}"
                            >
                                {{ date.dateName }}
                            </a>
                        </td>
                        <td
                            class="text-center pl-3 justify-start border-l border-r border-[#00000029]"
                        >
                            <a
                                class="w-full flex text-center items-center justify-center"
                                routerLink="{{ 'dates/' + date.dateId }}"
                            >
                                {{ date.startDate }}</a
                            >
                        </td>
                        <td class="text-center">
                            <a
                                class="w-full flex text-center items-center justify-center"
                                routerLink="{{ 'dates/' + date.dateId }}"
                            >
                                {{ date.endDate }}
                            </a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </section>
}
